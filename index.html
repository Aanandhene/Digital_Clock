<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Date</h1>
    </div>
    <script>
      // Selecting the elements.
      const container = document.querySelector(".container");
      const h1 = document.querySelector(".container h1");

      // clock function.
      const clock = () => {
        //   Accessing the date object.
        const date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let secondes = date.getSeconds();

        //   Adding a zero to the left of the time if it is less or equal than 9.
        if (+hours <= 9) {
          hours = "0" + hours;
        }
        if (+minutes <= 9) {
          minutes = "0" + minutes;
        }
        if (+secondes <= 9) {
          secondes = "0" + secondes;
        }
        // adding the time to the h1 element.
        h1.innerHTML = hours + ":" + minutes + ":" + secondes;

        //   Toggling the animation class.
        container.classList.toggle("animation");
      };

      // calling the clock function after each second(1000ms).
      setInterval(clock, 1000);
    </script>
  </body>
</html>
